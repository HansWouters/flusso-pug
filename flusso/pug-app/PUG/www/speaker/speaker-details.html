<ion-view view-title="{{speakerCtrl.speaker.firstName}} {{speakerCtrl.speaker.middleName}} {{speakerCtrl.speaker.lastName}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="speaker-details">
    <div class="speaker-info">
      <img data-ng-src="data:image/png;base64,{{speakerCtrl.speaker.photo}}"/>
      <div>
        <span><b>{{speakerCtrl.speaker.firstName}} {{speakerCtrl.speaker.middleName}} {{speakerCtrl.speaker.lastName}}</b></span>
        <br>
        <span>{{speakerCtrl.speaker.company_name}}</span>
        <br>
        <a href="mailto:{{speakerCtrl.speaker.email}}">{{ speakerCtrl.speaker.email }}</a>
      </div>
    </div>
    <div class="css-block-divider">Info</div>
    <div class="speaker-description">
      <span>{{ speakerCtrl.speaker.introduction }}</span>
    </div>
    <div class="css-block-divider">Session</div>
    <div class="speaker-sessions">
      <span><strong>{{ speakerCtrl.speaker.session.subject }}</strong></span>
    </div>
  </ion-content>
</ion-view>
